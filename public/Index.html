<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NACOSS Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: burlywood;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="email"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: burlywood;
            color: white;
            border: none;
            padding: 15px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        input[type="submit"]:hover {
            background-color: #d2a073;
        }
    </style>
</head>
<body>

<header>
    <h1>NACOSS Payment</h1>
</header>

<div class="container">
    <form id="paymentForm" onsubmit="submitForm(event)">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="studentId">Student ID:</label>
        <input type="text" id="studentId" name="studentId" required>

        <label for="amount">Amount (NGN):</label>
        <input type="number" id="amount" name="amount" required>

        <input type="submit" value="Pay Now">
    </form>
</div>

<script>
    function submitForm(event) {
        event.preventDefault(); // Prevent default form submission
        
        // Retrieve form data
        const fullName = document.getElementById('fullName').value;
        const email = document.getElementById('email').value;
        const studentId = document.getElementById('studentId').value;
        const amount = document.getElementById('amount').value;

        // For demonstration purposes, you can handle the form data here (e.g., send it to a server)
        console.log('Full Name:', fullName);
        console.log('Email:', email);
        console.log('Student ID:', studentId);
        console.log('Amount:', amount);

        // For this example, we'll just show an alert indicating the form submission
        alert('Payment Successful!');
    }
</script>

</body>
</html>
